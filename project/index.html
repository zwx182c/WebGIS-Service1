<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>
  </head>
  <body>
    <div id="top-control">
      <div class="control-header" id="control-toggle">
        <span>图层控制</span>
        <div class="arrow-icon">▼</div>
      </div>
      <div class="control-content">
        <ul class="layer-list">
          <li>
            <input type="radio" name="baseLayer" id="osm" checked>
            <label for="osm">标准地图</label>
          </li>
          <li>
            <input type="radio" name="baseLayer" id="satellite">
            <label for="satellite">卫星影像</label>
          </li>
          <li>
            <input type="radio" name="baseLayer" id="terrain">
            <label for="terrain">地形图</label>
          </li>
          <li>
            <input type="radio" name="baseLayer" id="streets">
            <label for="streets">街道图</label>
          </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
